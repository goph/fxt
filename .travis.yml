language: go

sudo: false

go:
    - 1.8.x
    - 1.9.x
    - 1.10.x
    - tip

branches:
    only:
        - master

matrix:
    fast_finish: true
    allow_failures:
        - go: tip

before_install:
    - mkdir -p $HOME/bin
    - curl -sL https://get.binhq.io/binbrew | DEST=$HOME/bin NAME=bin bash
    - bin get Masterminds/glide@0.13.0 $HOME/bin

install: glide install

script:
    - go test $(go list ./... | grep -v /vendor/)
    - go test -tags 'acceptance integration unit' ./test/is/
